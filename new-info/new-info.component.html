<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-lg-6"><i class="fa fa-align-justify"></i> หมวดหมู่</div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-4">
              <button
                type="button"
                class="btn btn-sm btn-primary"
                (click)="topicModal.show()"
              >
                เพิ่มห้วข้อข่าว
              </button>
            </div>

            <div class="col-lg-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
                <input type="text" placeholder="Search by name" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>

            <tr >

              <!-- <h>Username</th> -->
              <!-- <th>Date registered</th> -->
              <th><div style="margin-left: 45%;">
                Role
              </div></th>
              <th>
                <div style="margin-left: 65%;">
                  รูป
                </div>


                </th>
              <th>
                <div style="margin-left: 35%;">
                  Status
                </div>


                </th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let name of newInfo">
              <td style="width: 35%;" >
                {{ name.detail }}
              </td>
              <td style="width:25%;">
                <img [src]="'assets/img/' +  name.image" alt="" style="width: 100%; height: 40%;">
              </td>
              <td>
                <div style="margin-left: 10%;">
                  <!-- <button type="button" class="btn btn-secondary mr-1" (click)="toNewInfo(name.id)">
                    <span class="input-group-text"
                      ><i class="fa fa-search"></i
                    ></span>
                  </button> -->
                  <button type="button" class="btn btn-secondary mr-1" (click)="editModal.show()">
                    แก้ไข
                  </button>
                  <button type="button" class="btn btn-secondary mr-1" (click)="onDelete()">
                    ลบ
                  </button>
              </div>
              </td>

              <!-- <td>{{category.type}}</td>
            <td>{{category.type}}</td>
            <td>{{category.type}}</td>

            <td>{{category.type}}</td>
            <td>{{category.type}}</td> -->
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--/.col-->

  <div
    bsModal
    #topicModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">เพิ่มข่าว</h4>
          <button
            type="button"
            class="close"
            (click)="topicModal.hide()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <p>One fine body&hellip;</p> -->
          <div class="card">
            <div class="card-header">
              <strong> {{ sectorInfo }} </strong>
            </div>
            <div class="card-body">
              <form
                [formGroup]="addDataForm"
                (ngSubmit)="onSubmit()"
                enctype="multipart/form-data"
                class="form-horizontal"
              >
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input"
                    >เพิ่มหมวดหมู่</label
                  >
                  <div class="col-md-9">
                    <input
                      type="text"
                      name="text-input"
                      class="form-control"
                      placeholder="หมวดหมู่"
                      formControlName="type"
                      [ngClass]="{ 'is-invalid': isSubmitted && f.type.errors }"
                    />
                    <span class="help-block">This is a help text</span>
                    <div
                      *ngIf="isSubmitted && f.type.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.type.errors.required">
                        กรุณากรอก หมวดหมู่
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="topicModal.hide()"
                    >
                      ยกเลิก
                    </button>
                    <button type="submit" class="btn btn-primary">
                      บันทึก
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog/ -->
    </div>
    <!-- /.modal -->
  </div>
</div>
